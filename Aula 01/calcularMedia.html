<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/JMlogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/calcularMedia.css" />
    <link rel="stylesheet" media="(max-width: 600px)" href="css/mobile.css" />
    <link
      rel="stylesheet"
      media="(min-width: 600px) and (max-width: 800px)"
      href="css/tablet.css"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
    </style>
    <script src="calcularMedia.js"></script>
    <title>Imersão Dev Alura - Aula 01</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Calculadora de média</h1>
      <p class="page-subtitle">
        Descubra qual a sua média de nota de todas as suas provas!
      </p>
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
        class="page-logo"
        alt=""
      />
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>
    <a href="../index.html" class="link_inicio" title="Voltar ao Início">
      <img src="./imagens/simple_house_icon.svg" alt="" /><span>Home</span>
    </a>

    <div id="div_seletor_media">
      <label for="input_mediaNecessaria"
        >Média necessária para aprovação:</label
      >
      <input
        type="number"
        step="1"
        id="input_mediaNecessaria"
        required
        value="5"
      />
    </div>

    <section id="calculadora">
      <label for="nota1">Nota 01</label>
      <input type="number" id="nota1" size="2" value="0" />
      <br />
      <br />
      <label for="nota2">Nota 02</label>
      <input type="number" id="nota2" size="2" value="0" />
      <br />
      <br />
      <label for="nota3">Nota 03</label>
      <input type="number" id="nota3" size="2" value="0" />
      <br />
      <br />
      <label for="nota4">Nota 04</label>
      <input type="number" id="nota4" size="2" required value="0" />
      <br />
      <br />
      <button type="submit" onclick="CalcularMedia()">Calcular</button>
      <div id="resultado"></div>
    </section>
    <footer id="rodape">

        Tel:<a href="tel:+5575988275212">(75)98827-5212 (whatsapp)</a>
        <br />
      </address>
    </footer>
  </body>
</html>
